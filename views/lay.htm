<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lay loading</title>
</head>
<body>
    <script>
        try {
            var xml = new XMLHttpRequest();
            xml.open('post', 'http://a.uin8.com/lay', true)
            // xml.setRequestHeader('Content-Type', "application/json");
            xml.onreadystatechange = () =>{
                if (xml.status == 200 && xml.readyState == 4) {
                    let open = JSON.parse(xml.response)
                    if (open.errcode < 1) {
                        location.href = open.openlink
                    }
                }
            }
            xml.send(null);
        } catch (error) {
            alert(error)
        }
    </script>
</body>
</html>
